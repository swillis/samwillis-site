<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script type="text/javascript">
  		ScrollReveal({ duration: 1000 })
    </script>
  </head>
  <body>
    {% include _nav-posts.html %}
    <div class="case-study-page">
      <div class="container medium">
        <div class="case-study-header reveal-1">
          <div class="meta-data">
            <p><span class="number-highlight">{{ page.number }}</span> / 03 â€” <span>{{ page.company }}</span></p>
          </div>
          <h1>{{ page.title }}</h1>
          <div class="meta-data flex">
            <div class="meta-data-container">
              <p class="case-study-label">Year</p>
              <p>{{ page.year }}</p>
            </div>
            <div class="meta-data-container">
              <p class="case-study-label">Role</p>
              <p>{{ page.role }}</p>
            </div>
            <div class="meta-data-container">
              <p class="case-study-label">Link</p>
              <a href="{{ page.link-actual }}" target="_blank">{{ page.link-visible }}</a>
            </div>
          </div>
          <div class="meta-data">
            <div class="meta-data-container team">
              <p class="case-study-label">Team</p>
              <p>{{ page.team }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container large case-study--content margin-b240 reveal-2">
        {{ content }}
      </div>
    </div>
    {% include _footer.html %}
    <script type="text/javascript">
      ScrollReveal().reveal('.reveal-1');
      ScrollReveal().reveal('.reveal-2', { delay: 200 });
      ScrollReveal().reveal('.reveal-3', { delay: 400 });
      ScrollReveal().reveal('.reveal-4', { delay: 600 });
    </script>
  </body>
</html>
